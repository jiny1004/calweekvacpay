<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM - 주휴수당 계산기</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 페이지를 가운데 정렬하기 위한 스타일 정의 */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 작은 화면 크기(예: 360px)에 해당하는 스타일 정의 */
        @media (min-width: 360px) {
          body {
            width: 360px;
            /* 원하는 스타일을 추가로 지정할 수 있습니다. */
          }
        }
      </style>
</head>

<body>
    <div class="container my-5">
        <div class="row mb-3">
            <div class="col-12">
                <h1 class="text-center mb-1">주휴수당 계산기😍</h1>
                <p style="color: #d1d1d1" class="text-center"><small>나의 유급휴가 계산기</small></p>
            </div>
            <div class="col-12 mb-3">
                <label for="totalHours" class="form-label">앗! 이번 주 몇시간 일하셨나요?</label>
                <input type="number" class="form-control" id="totalHours" min="0" placeholder="0">
            </div>
            <div class="col-12">
                <label for="hourlyRate" class="form-label">흠.. 시급은요?</label>
                <input type="number" class="form-control" id="hourlyRate" min="0" placeholder="9620">
                <p style="color: #d1d1d1" class="text-center"><small>*최저임금은 2023년 기준 9,620원입니다.</small></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button" id="calculateBtn">계산하기</button>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div id="result" class="h4 fw-bold"></div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 및 스크립트 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
