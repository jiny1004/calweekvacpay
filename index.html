<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM - 주휴수당 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JM - 주휴수당 계산기😍</h1>
        <div class="input-group">
          <label for="totalHours">일주일동안 총 일한 시간</label>
          <input type="number" id="totalHours" min="0">
        </div>
        <div class="input-group">
          <label for="hourlyRate">나의 시급</label>
          <input type="number" id="hourlyRate" min="0">
        </div>
        <button id="calculateBtn">계산하기</button>
        <div id="result"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
