<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주휴수당 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 360px) {
            body {
                width: 360px;
            }
        }

        /* 스타일을 재사용 가능하도록 클래스 추가 */
        .light-text {
            color: #d1d1d1;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <!-- 코드 중복 최소화를 위해 클래스 추가 -->
        <div class="row mb-3">
            <div class="col-12">
                <h1 class="text-center mb-1">주휴수당 계산기😍</h1>
                <p class="text-center light-text"><small>나의 유급휴가 계산기</small></p>
            </div>
            <div class="col-12 mb-3">
                <label for="totalHours" class="form-label">앗! 이번 주 몇시간 일하셨나요?</label>
                <input type="number" class="form-control" id="totalHours" min="0" placeholder="0">
            </div>
            <div class="col-12">
                <label for="hourlyRate" class="form-label">흠.. 시급은요?</label>
                <input type="number" class="form-control" id="hourlyRate" min="0" placeholder="9620">
                <p class="text-center light-text"><small>*최저임금은 2023년 기준 9,620원입니다.</small></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button" id="calculateBtn">계산하기</button>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div id="result" class="h4 fw-bold"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
